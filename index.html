<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <title>Calorie-Trackr</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#" class="brand-logo center">
                        Calorie-Trackr
                    </a>
                    <ul class="right">
                        <li>
                            <a href="#" class="a.clear-btn.btn.blue.lighten-3">
                                Clear All
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <br>
        
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        Add Meal / Food Item
                    </span>
                    <form class="col">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" placeholder="Add Item" id="item-name">
                                <label for="item-name">
                                    Meal
                                </label>
                            </div>
                            <div class="input-field col s6">
                                <input type="text" placeholder="Add Calories" id="item-calories">
                                <label for="item-calories">
                                    Calories
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
                
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
</html>
